<head>
    <title>Tiger alwin</title>

    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<body>
    <div id="app" class="limiter" style="margin-top: -90px;">
        <div class="container-login100">
            <div class="wrap-login100 p-t-85 p-b-20">
                <form class="login100-form validate-form" @submit="formSubmit">
                    <span class="login100-form-title p-b-70">
						Tiger alwin Login
					</span>
                    <span class="login100-form-avatar" style="margin-top: -30px;">
						<img src="images/tiger logo.png" alt="AVATAR">
					</span>
                    <div style="margin-top: -40px;">
                        <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter username">
                            <input class="input100" type="text" name="username" v-model="username">
                            <span class="focus-input100" data-placeholder="Username"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
                            <input class="input100" type="password" name="pass" v-model="pass">
                            <span class="focus-input100" data-placeholder="Password"></span>
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
							Login
						</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    username: "",
                    pass: ""
                }
            },
            methods: {
                formSubmit(e) {
                    axios
                        .get('http://www.vietthuan.com:8080', {
                            params: {
                                username: this.username,
                                password: this.pass,
                                row: this.row,
                            }
                        })
                        .then(response => (this.info = response))
                        .then(function() {
                            window.location.replace('menu_main.html');
                            // alert('go!')
                        })
                        .catch(function(error) { // 请求失败处理
                            console.log(error);
                        });
                }
            }
        })
    </script>
</body>

</html>
